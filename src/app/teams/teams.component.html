<h1>Team List</h1>
<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
    <td>{{team.name}}</td>
  
     <td>{{team.description}}</td>
     <td><button class="btn btn-primary" (click)="onSaveId(team.id,team.name)">View Sprints</button></td>
    </tr>
  </tbody>
  </table>
