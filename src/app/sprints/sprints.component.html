<h1>Sprint List</h1>
<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>

      <th scope="col">Start Date</th>
      <th scope="col">Finish Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let iteration of iterations">
    <td>{{iteration.name}}</td>
 
     <td>{{iteration.attributes.startDate}}</td>
     <td>{{iteration.attributes.finishDate}}</td>
     <td> <button class="btn btn-primary" (click)="onSaveId(iteration.id,iteration.name,iteration.attributes.finishDate,iteration.attributes.startDate)">See WorkItems</button></td>
    </tr>
  </tbody>
  </table>
